name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile (syntax check)
        run: |
          python -m compileall automation_service scripts

      - name: Control Contract (no device)
        run: |
          python scripts/validate-hinge-control-contract.py

