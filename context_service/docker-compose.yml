version: '3.8'

services:
  context-service:
    build: .
    container_name: context-service
    ports:
      - "8080:5000"
    volumes:
      - ./context_storage.json:/app/context_storage.json
    environment:
      - FLASK_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

