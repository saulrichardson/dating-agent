version: '3.8'

services:
  automation-service:
    build: .
    container_name: automation-service
    ports:
      - "8082:8082"
    volumes:
      - ../auth-state.json:/app/auth-state.json
    environment:
      - FLASK_ENV=development
      - DISPLAY=:99
    shm_size: '2gb'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

